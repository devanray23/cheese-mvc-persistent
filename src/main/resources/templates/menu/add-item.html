<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<form method="post" th:object="${addMenuItemForm}" style="max-width:500px">
    <div class="form-group">
        <label th:for="type">Cheeses</label>
        <select name="cheeseId">
            <option th:each="cheese : ${cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}"></option>
        </select>
    </div>

    <input type="submit" value="Add Cheese" />
    <input type="hidden" name="menuId" th:value="${menu.id}" />
</form>
</body>
</html>
